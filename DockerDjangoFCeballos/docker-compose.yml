version: '3.8'

services:
  django:
    build: .
    ports:
      - '8000:8000'
    container_name: Dockerfile
    volumes:
      - .:/app
    depends_on:
      - mysql
    networks:
      - itsv

  mysql:
    image: mysql
    environment:
      MYSQL_DATABASE: 'itsv'
      MYSQL_USER: 'itsv'
      MYSQL_PASSWORD: 'itsv'
      MYSQL_ROOT_PASSWORD: 'itsv'
      container_name: 'mysql'
    volumes:
      - ./dbdata:/var/lib/mysql
    networks:
      itsv:
        aliases:
          - mysql

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    environment:
      PMA_HOST: 'itsv'
      PMA_USER: 'itsv'
      PMA_PASSWORD: 'itsv'
      PMA_ARBITRARY: 1
    ports:
      - "8080:80"
    networks:
      - itsv

networks:
  itsv:
    driver: bridge